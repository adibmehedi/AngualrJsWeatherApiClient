<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="WeatherApp">
    <div class="wrapper" ng-controller='WeatherController'>
        <input type="text" ng-model='locationInput'>
        <button ng-click='getWeatherInformation()'>Go !</button>
        <div ng-show='showResult'>
            <h3>Showing Weather Information for: {{ locationInput }}</h3>
        </div>
        
    </div>
</body>
</html>
